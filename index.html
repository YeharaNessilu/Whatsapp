<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhatsApp Add Account</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111b21;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
      position: relative;
      text-align: center;
      padding: 1rem;
      box-sizing: border-box;
    }

    .back-arrow {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      color: white;
      text-decoration: none;
      cursor: pointer;
    }

    .circle-img {
      width: 60vw;
      max-width: 250px;
      height: 60vw;
      max-height: 250px;
      margin-bottom: 1.5rem;
      background: url('images/Screenshot_of_WhatsApp-removebg-preview.png') no-repeat center;
      background-size: contain;
    }

    h2 {
      font-size: 1.5rem;
      margin: 0 0 0.75rem;
      font-weight: bold;
    }

    p {
      max-width: 90%;
      line-height: 1.6;
      font-size: 0.95rem;
      color: #d1d1d1;
    }

    .highlight {
      color: #53bdeb;
      cursor: pointer;
      text-decoration: underline;
    }

    .btn {
      margin-top: 2rem;
      padding: 14px 0;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      background-color: #25D366;
      color: black;
      font-weight: bold;
      cursor: pointer;
      width: 90%;
      max-width: 300px;
    }

    .btn:hover {
      background-color: #1ebe5d;
    }

    @media (max-width: 400px) {
      h2 {
        font-size: 1.25rem;
      }

      p {
        font-size: 0.9rem;
      }

      .btn {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

<!-- Optional back arrow (can add onclick behavior if needed) -->
<!-- <a class="back-arrow" href="#">←</a> -->

<div class="circle-img"></div>

<h2>Welcome to WhatsApp</h2>

<p>
  Read our <span class="highlight" onclick="window.location.href='https://www.whatsapp.com/legal/privacy-policy'">Privacy Policy</span>.
  Tap “Agree and continue” to accept the
  <span class="highlight" onclick="window.location.href='https://www.whatsapp.com/legal/terms-of-service'">Terms of Service</span>.
</p>

<button class="btn" onclick="window.location.href='ws2.html'">Agree and continue</button>

</body>
</html>
